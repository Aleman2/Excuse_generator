<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <script>
      function random() {
        let who = ["the dog ", "my granma ", "his turtle ", "my bird "];
        let what = ["eat ", "pissed ", "crushed ", "broked "];
        let when = [
          "before the class",
          "right in time",
          "when I finished",
          "during my lunch",
          "while I was praying"
        ];
        var todo = [who, what, when];
        var frase = "";
        for (var i = 0; i < todo.length; i++) {
          var numero = Math.floor(Math.random() * todo[i].length);
          frase += todo[i][numero];
        }
        document.getElementById("text").innerText = frase;
      }
    </script>
  </head>
  <body>
    <div class="container-fluid text-center">
      <button
        onclick="random()"
        style="border:1px solid black;border-radius:5px;"
      >
        Empecemos las excusas
      </button>
      <br />
      <p id="text"></p>
    </div>
  </body>
</html>
